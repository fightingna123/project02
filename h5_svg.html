<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            text-align:center;
        }
        canvas{
            background:#ddd;
        }
    </style>
</head>
<body>
    <canvas id="c2" width="500" height="400">
        您的浏览器不支持 canvas 绘制
    </canvas>
    <script>
        var ctx=c2.getContext("2d");
        //绘制张开的嘴
        function openMouth(){
            //1：开始新路径
            ctx.beginPath();
            //2:画圆拱形  45  -315度
            ctx.arc(250,200,100,45*Math.PI/180,315*Math.PI/180);
            //3:画一条到圆心的直线
            ctx.lineTo(250,200);
            ctx.closePath();
            ctx.stroke();
            //4:填充眼球
            ctx.beginPath();
            //ctx.arc(250,150,25,-90*Math.PI/180,270*Math.PI/180);
            ctx.arc(250,150,25,0,2*Math.PI);//圆形
            ctx.fillStyle="blue";
            ctx.fill();
            //6:填充眼神
            ctx.beginPath();
            ctx.arc(260,140,3,0,2*Math.PI);//圆形
            ctx.fillStyle="#fff";
            ctx.fill();
        }
        openMouth();
        //绘制闭合的嘴
        function closeMouth(){
            ctx.beginPath();
            ctx.arc(250,200,100,0,2*Math.PI);
            ctx.lineTo(250,200);
            ctx.stroke();
            //填充眼球
            ctx.beginPath();
            ctx.arc(250,150,25,0,2*Math.PI);
            ctx.fillStyle="blue";
            ctx.fill();
            //填充眼神
            ctx.beginPath();
            ctx.arc(260,140,3,0,2*Math.PI);//圆形
            ctx.fillStyle="#fff";
            ctx.fill();
        }
        closeMouth();
        var index=1;
        var t=setInterval(function(){
            ctx.clearRect(0,0,500,400);
            index++;
            if(index%2==0){
                openMouth();
            }else{
               closeMouth();
            }
        },300)
    </script>
</body>
</html>
